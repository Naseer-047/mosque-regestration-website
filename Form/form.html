<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosque Registration Form</title>
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-100">

  <div id="main" class="main w-full h-full hidden ">
   
    <div class="header w-full h-[50px] bg-gradient-to-r from-blue-600 to-cyan-500 flex">
      <h1 class="w-full h-full flex justify-center items-center text-2xl md:text-3xl font-semibold text-white">
        Mosque Register Form
      </h1>
    </div>

    
    <div class="md:px-10 w-full md:py-10 py-5 ">
      <div class="inputsection w-full md:w-[60%] mx-auto bg-white drop-shadow-xl rounded-xl p-5">
        <h1 class="font-bold text-xl">Register Mosque</h1>

        <p class="mt-5 text-zinc-500">Mosque name</p>
        <input type="text" class="border mt-1 border-gray-300 px-5 rounded-md p-1 text-gray-700 w-full" placeholder="e.g. Al Noor Masjid">

        <div class="row w-full flex flex-wrap gap-3">
          <div class="col mt-2 flex flex-col flex-1">
            <p class="mt-5 text-zinc-500">District / Town</p>
            <input type="text" class="border mt-1 border-gray-300 px-5 rounded-md p-1 text-gray-700 w-full" placeholder="e.g. Tumkur">
          </div>
          <div class="col mt-2 flex flex-col flex-1">
            <p class="mt-5 text-zinc-500">Ward / Area (optional)</p>
            <input type="text" class="border mt-1 border-gray-300 px-5 rounded-md p-1 text-gray-700 w-full" placeholder="e.g. Ward 5">
          </div>
        </div>

        <div class="row w-full flex flex-wrap gap-3">
          <div class="col mt-2 flex flex-col flex-1">
            <p class="mt-5 text-zinc-500">Contact Phone</p>
            <input type="text" class="border mt-1 border-gray-300 px-5 rounded-md p-1 text-gray-700 w-full" placeholder="e.g. +91 1234567890">
          </div>
          <div class="col mt-2 flex flex-col flex-1">
            <p class="mt-5 text-zinc-500">Email (optional)</p>
            <input type="email" class="border mt-1 border-gray-300 px-5 rounded-md p-1 text-gray-700 w-full" placeholder="e.g. info@gmail.com">
          </div>
        </div>

        <div class="col mt-2 flex flex-col">
          <p class="mt-5 text-zinc-500">Address</p>
          <textarea cols="30" class="border mt-1 border-gray-300 rounded-md p-3 text-gray-700 w-full" placeholder="Full address, landmarks"></textarea>
        </div>

        <div class="col mt-2 flex flex-col">
          <p class="mt-5 text-zinc-500">Upload All Documents (PDF only)</p>
          <input type="file" class="border border-blue-600 bg-blue-600 text-white font-semibold drop-shadow-xl w-fit mt-2 text-center p-1 rounded cursor-pointer">
        </div>

        
        <div class="members mt-8">
          <h1 class="font-bold text-2xl mb-3">Members</h1>
          <div class="mdet flex w-full flex-wrap justify-evenly gap-3">
            <input id="membername" type="text" class="border mt-2 rounded px-2 py-[5px] border-gray-300 w-1/3" placeholder="Member Name">
            <input id="memberpn" type="text" class="border mt-2 rounded px-2 py-[5px] border-gray-300 w-1/3" placeholder="Phone No">
            <input type="button" class="border border-blue-600 bg-blue-600 text-white font-semibold drop-shadow-xl w-fit mt-2 text-center px-6 py-1 rounded cursor-pointer" onclick="memberaddn()" value="Add">
          </div>

          <div id="memb" class="membersadded p-5 flex flex-col flex-wrap mt-5 bg-gray-50 rounded-lg border border-gray-200 shadow-inner">
            
          </div>
        </div>
        <div class="decleration mt-7 flex ">
            <input class="mr-4" type="checkbox" reqquired >
            <p>I Hearby agree that the above Given Information is correct as per my knowlade</p>
        </div>
        <div class="mt-10 w-full flex justify-end">
            <input type="button" class="border-1 p-2 w-30 shadow-2xl  mr-4  border-red-300 text-[18px]  text-gray-800 rounded hover:bg-red-300 text-red-600 cursor-pointer " onclick=" window.location.reload()" value="Reset">
            <input type="button" onclick="previvewClick()" class="border-1 p-2 w-30 cursor-pointer shadow-2xl hover:bg-blue-300  border-blue-600 text-[18px] font-bold text-blue-600 rounded" value="Preview">
        </div>
      </div>
    </div>
  </div>
 <div id="preview" class="Preview  w-full md:w-[90%] mx-auto bg-white drop-shadow-xl rounded-xl mt-10 p-5">
rwe
 </div>
  <script src="script.js"></script>
</body>
</html>
