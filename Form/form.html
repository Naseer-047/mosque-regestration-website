<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main w-full bg-zinc-100 h-full ">
    <div class="header w-full h-15 bg-linear-to-r from-blue-600 to-cyan-500 flex">
        <h1 class="w-full h-full flex justify-center items-center text-2xl  md:text-3xl font-semibold text-white" >Mosque Regestrer Form</h1>
    </div>  
   
   <div class="md:px-20 w-full md:py-10 py-5 ">
       <div class="inputsection w-[100%] md:w-[60%] bg-white drop-shadow-xl rounded-xl p-5 ">
       <h1 class="font-bold text-xl" >Register Mosque</h1>
       <p class="mt-5 text-zinc-500" > Mosque name</p>
      <input type="text" name="" class=" border-1 mt-1 border-gray-300 px-5 appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-1 text-gray-500 bg-white  w-full  " id="" placeholder="e.g . Al Noor Masjid ">
      <div class="row w-full flex  ">
      <div class="col  mt-2 flex flex-col  w-[50%] mr-3 ">
       <p class="mt-5 text-zinc-500">District/Town</p>
        <input type="text" name="" class=" border-1 mt-1 border-gray-300 px-5 appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-1 text-gray-500 bg-white    " id="" placeholder="e.g . Al Noor Masjid ">
      </div>
      <div class="col  mt-2 flex flex-col w-[50%] ">
       <p class="mt-5 text-zinc-500">Ward / Area(optional)</p>
        <input type="text" name="" class=" border-1 mt-1 border-gray-300 px-5 appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-1 text-gray-500 bg-white    " id="" placeholder="e.g . ward 5  ">
      </div>
      </div>
      <div class="row w-full flex  ">
      <div class="col  mt-2 flex flex-col  w-[50%] mr-3 ">
       <p class="mt-5 text-zinc-500">Contact Phone</p>
        <input type="text" name="" class=" border-1 mt-1 border-gray-300 px-5 appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-1 text-gray-500 bg-white    " id="" placeholder="e.g . +91 1234567890 ">
      </div>
      <div class="col  mt-2 flex flex-col w-[50%] ">
       <p class="mt-5 text-zinc-500">Email (optional)</p>
        <input type="text" name="" class=" border-1 mt-1 border-gray-300 px-5 appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-1 text-gray-500 bg-white    " id="" placeholder="e.g . info@gmail.com  ">
      </div>
      </div>
       <div class="col  mt-2 flex flex-col ">
       <p class="mt-5 text-zinc-500">Address</p>
        <textarea type="text" cols="30" name="" class=" border-1 mt-1 border-gray-300  appearance-none bg-gray-50 dark:bg-gray-800 rounded-[5px] p-3 text-gray-500 bg-white    " id="" placeholder="Full address,Landmarks"></textarea>
      </div>
       <div class="col  mt-2 flex flex-col ">
       <p class="mt-5 text-zinc-500">Uplod All Documents In Pdf format Here </p>
        <input type="file" class=" border-1 border-blue-600 bg-blue-600 text-white font-semibold drop-shadow-xl border-1 w-50 mt-2 text-center p-1 rounded" >
      </div>
      <div class="members mt-4">
    <h1 class="font-bold text-2xl" >Members</h1>
     
    <div class="mdet flex w-full  flex-wrap justify-evenly ">
        <input type="text" class="border-1 mt-2 rounded px-2 py-[5px] border-gray-300 w-1/3 " placeholder="Member Name">
        <input type="text" class="border-1 mt-2 rounded px-2 py-[5px] border-gray-300 w-1/3 " placeholder="Phone No">
        <input type="button" class="border-1 border-blue-600 bg-blue-600 text-white font-semibold drop-shadow-xl border-1 w-50 mt-2 text-center p-1 rounded" value="Add"></div>
        <div class="membersadded p-5 flex justify-between flex-wrap ">
            <span class="text-xl mr-2 font-semibold" >1</span>
            <h1 class="font-bold  text-xl mr-30" >Naseer</h1>
            <h3>63620127099</h3>
            <input type="button" name="" id="" value="Edit"  class="border-1 p-1 rounded px-9 border-gray-500 text-zinc-500 mr-1 ml-10 "  >
            <input type="button" name="" id="" value="Delete" class="border-1 p-1 rounded px-9 border-gray-500 text-zinc-500  " >
        </div>
          
      </div>
   </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
